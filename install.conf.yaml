- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.bin:
    ~/.config:
      recursive: true
    ~/.ssh:
    ~/.zsh:
      recursive: true

- link:
    ~/.bin:
      create: true
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/starship.toml:
      create: true
      path: sh/starship.toml
    ~/.curlrc:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hushlogin:
    ~/.nanorc:
    ~/.sh:
    ~/.ssh/config: ssh.config
    ~/.vimrc:
    ~/.zshrc:

- create:
  - ~/bin
