- defaults:
    link:
      relink: true

- clean: ["~", "~/bin", "~/.ssh", "~/.zsh"]

- link:
    ~/bin:
      create: true
      glob: true
      path: bin/*
    ~/bin/sublime: bin/subl
    ~/.bash_profile:
    ~/.bashrc:
    ~/.curlrc:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hushlogin:
    ~/.nanorc:
    ~/.sh:
    ~/.ssh/config: ssh.config
    ~/.vimrc:
    ~/.zsh/spaceship/prompt_spaceship_setup:
      create: true
      path: sh/zsh/plugins/spaceship-prompt/spaceship.zsh
    ~/.zshrc:
