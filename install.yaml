- defaults:
    link:
      relink: true

- clean:
    ~/:
      force: true
    ~/.bin:
    ~/.ssh:
    ~/.zsh:
      recursive: true

- link:
    ~/.bin:
      create: true
    ~/.bash_profile:
    ~/.bashrc:
    ~/.curlrc:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hushlogin:
    ~/.nanorc:
    ~/.sh:
    ~/.ssh/config: ssh.config
    ~/.vimrc:
    ~/.zsh/spaceship/prompt_spaceship_setup:
      create: true
      path: sh/zsh/plugins/spaceship-prompt/spaceship.zsh
    ~/.zshrc:
