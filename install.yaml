- defaults:
    link:
      relink: true

- clean: ['~', '~/bin', '~.ssh']

- link:
    ~/bin:
      create: true
      glob: true
      path: bin/*
    ~/bin/sublime: bin/subl
    ~/.bash_profile:
    ~/.bashrc:
    ~/.curlrc:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hushlogin:
    ~/.nanorc:
    ~/.sh:
    ~/.ssh/config: ssh.config
    ~/.vimrc:
    ~/.zshrc:
