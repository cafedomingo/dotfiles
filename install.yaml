- defaults:
    link:
      relink: true

- clean: ["~", "~/bin", "~/.ssh", "~/.zfunctions"]

- create:
    - ~/.zfunctions

- link:
    ~/bin:
      create: true
      glob: true
      path: bin/*
    ~/bin/sublime: bin/subl
    ~/.bash_profile:
    ~/.bashrc:
    ~/.curlrc:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hushlogin:
    ~/.nanorc:
    ~/.sh:
    ~/.ssh/config: ssh.config
    ~/.vimrc:
    ~/.zfunctions/prompt_spaceship_setup: sh/zsh/plugins/spaceship-prompt/spaceship.zsh
    ~/.zshrc:
